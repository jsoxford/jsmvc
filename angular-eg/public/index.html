<!DOCTYPE html>
<html lang="en" ng-app="News">
<head>
    <meta charset="utf-8">
    <title>eg Angular</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap.no-icons.min.css" rel="stylesheet" />
    <!--<link href="http://bootswatch.com/spacelab/bootstrap.min.css" rel="stylesheet" />-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.0.2/angular.min.js"></script>
    <script type="text/javascript" src="http://code.angularjs.org/1.0.2/angular-resource.js"></script>

    <script src="assets/js/app.js"></script>
</head>
<body>
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="/">Angular Example</a>
            </div>
        </div>
    </div>
    <div class="container" ng-controller="NewsCtrl">

        <h1>News Title</h1>

        <ul>
            <li ng-repeat="entry in items">
                <p>{{entry.text}}</p>
            </li>
        </ul>

    </div>
</body>
</html>
